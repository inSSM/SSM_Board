<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>글쓰기</title>
<link th:href="@{/board_css.css}" rel="stylesheet"/>
</head>
<body>
<div style="width:1200px">
	<div style="margin:20px">
	<b>글쓰기</b>
	</div>
	<div style="height:800px">
		<form id ="insert" th:action="@{upload}" method="post">
			<input type="hidden" name="relation_no" th:value="${relation}"/>
			<input type="text" class="text" name="title" placeholder="제목을 입력해주세요."/>
			<textarea class="textarea" style="height:600px" cols="50" name="content" onkeypress="check_enter()" wrap="hard"></textarea>
		</form>
			<button onclick="submit" form="insert">작성</button>
			<button onclick="history.back()">취소</button>
	</div>
	<div style="margin-top:30px; float:right">
	</div>
</div>
</body>
</html>
